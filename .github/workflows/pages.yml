name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          fi
      - name: Build (if present)
        run: |
          if [ -f package.json ]; then
            npm run build --if-present || true
          fi
      - name: Pick publish dir
        id: pickdir
        run: |
          if [ -d dist ]; then echo "dir=dist" >> 
          elif [ -d build ]; then echo "dir=build" >> 
          else echo "dir=." >> ; fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: Out-Null{{ steps.pickdir.outputs.dir }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: Out-Null{{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
